<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{adminBase::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="page-wrapper">
					<!-- alert start-->
								<th:block th:if="${session.succMsg}">
								    <div class="alert alert-success alert-dismissible fade show py-2 alert-custom" role="alert">
								        <div class="d-flex align-items-center">
								            <div class="font-35 text-white"><i class='bx bxs-check-circle'></i></div>
								            <div class="ms-3">
								                <h6 class="mb-0 text-white" th:text="${session.succMsg}"></h6>
								            </div>
								        </div>
								        <button type="button" class="btn-close" aria-label="Close"></button>
								    </div>
								</th:block>
								<th:block th:if="${session.errorMsg}">
								    <div class="alert alert-danger alert-dismissible fade show py-2 alert-custom" role="alert">
								        <div class="d-flex align-items-center">
								            <div class="font-35 text-white"><i class='bx bxs-error-circle'></i></div>
								            <div class="ms-3">
								                <h6 class="mb-0 text-white" th:text="${session.errorMsg}"></h6>
								            </div>
								        </div>
								        <button type="button" class="btn-close" aria-label="Close"></button>
								    </div>
								</th:block>
								
								
								<!-- alert end-->
					<div class="page-content">
						<!--breadcrumb-->
						<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
							<div class="breadcrumb-title pe-3">ADMIN</div>
							<div class="ps-3">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb mb-0 p-0">
										<li class="breadcrumb-item"><a href="/admin/"><i class="bx bx-home-alt"></i></a>
										</li>
										<li class="breadcrumb-item"><a href="/admin/category">Coupon</a>
																				</li>
										<li class="breadcrumb-item active" aria-current="page">Edit Coupon</li>
									</ol>
								</nav>
							</div>
							<div class="ms-auto">
								
							</div>
						</div>
						<!--end breadcrumb-->
					  
						<div class="container">
					<div class="main-body">
						<div class="row">
							<div class="col-lg-16">
								<div class="card">
									
									<div class="card-body">
									<form th:action="admin/updateCoupon" method="post">
        <input type="hidden" name="id" th:value="${coupon.id}"/>

        <div>
            <label for="code">Coupon Code:</label>
            <input type="text" id="code" name="code" th:value="${coupon.code}" required/>
        </div>

        <div>
            <label for="discountPercentage">Discount Percentage:</label>
            <input type="number" id="discountPercentage" name="discountPercentage" th:value="${coupon.discountPercentage}" required/>
        </div>

        <div>
            <label for="expiresOn">Expires On:</label>
            <input type="datetime-local" id="expiresOn" name="expiresOn" th:value="${#dates.format(coupon.expiresOn, 'yyyy-MM-dd\'T\'HH:mm')}" required/>
        </div>

        <div>
            <label for="oneTimeUse">One-Time Use:</label>
            <input type="checkbox" id="oneTimeUse" name="oneTimeUse" th:checked="${coupon.oneTimeUse}" />
        </div>

        <button type="submit">Save Changes</button>
    </form>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
					</div>
				</div>
	</section>
</body>
</html>

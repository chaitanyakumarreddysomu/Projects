<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{adminBase::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="page-wrapper">
			<!-- alert start-->
						<th:block th:if="${session.succMsg}">
						    <div class="alert alert-success alert-dismissible fade show py-2 alert-custom" role="alert">
						        <div class="d-flex align-items-center">
						            <div class="font-35 text-white"><i class='bx bxs-check-circle'></i></div>
						            <div class="ms-3">
						                <h6 class="mb-0 text-white" th:text="${session.succMsg}"></h6>
						            </div>
						        </div>
						        <button type="button" class="btn-close" aria-label="Close"></button>
						    </div>
						</th:block>
						<th:block th:if="${session.errorMsg}">
						    <div class="alert alert-danger alert-dismissible fade show py-2 alert-custom" role="alert">
						        <div class="d-flex align-items-center">
						            <div class="font-35 text-white"><i class='bx bxs-error-circle'></i></div>
						            <div class="ms-3">
						                <h6 class="mb-0 text-white" th:text="${session.errorMsg}"></h6>
						            </div>
						        </div>
						        <button type="button" class="btn-close" aria-label="Close"></button>
						    </div>
						</th:block>
						
						
						<!-- alert end-->
			<div class="page-content">
				<!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">ADMIN</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="/admin/"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Category</li>
							</ol>
						</nav>
					</div>
					<div class="ms-auto">
						
					</div>
				</div>
				<!--end breadcrumb-->
			  
				<div class="card">
					<div class="card-body">
						<div class="d-lg-flex align-items-center mb-4 gap-3">
							
						  <div class="ms-auto"><a th:href="@{/admin/category/add}" class="btn btn-light radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Add New Category</a></div>
						</div>
						<div class="table-responsive">
							<table class="table mb-0">
								<thead class="table-light">
									<tr>
										<th>Sl No</th>
										<th>Category</th>
										<th>Status</th>
										
										
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									
									<tr th:each="cat,c:${categorys}">
										<td>
											<div class="d-flex align-items-center">
												
												<div class="ms-2">
													<h6 class="mb-0 font-14">[[${c.count}]]</h6>
												</div>
											</div>
										</td>
										<td>[[${cat.name}]]</td>
										<td><div class="badge rounded-pill bg-light p-2 text-uppercase px-3"><i class='bx bxs-circle align-middle me-1'></i>[[${cat.isActive}]]</div></td>
										
										<!--<td><img th:src="@{/uploads/category_img/${cat.imageName}}" width="50px" height="50px"></td>-->
										
										<td>
											<div class="d-flex order-actions">
												<a th:href="@{'/admin/loadEditCategory/'+${cat.id}}" class=""><i class='bx bxs-edit'></i></a>
												<a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="ms-3"><i class='bx bxs-trash'></i></a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>


			</div>
		</div>
	</section>
</body>
</html>

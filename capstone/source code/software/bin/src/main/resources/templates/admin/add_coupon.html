<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{adminBase::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="page-wrapper">
					<!-- alert start-->
								<th:block th:if="${session.succMsg}">
								    <div class="alert alert-success alert-dismissible fade show py-2 alert-custom" role="alert">
								        <div class="d-flex align-items-center">
								            <div class="font-35 text-white"><i class='bx bxs-check-circle'></i></div>
								            <div class="ms-3">
								                <h6 class="mb-0 text-white" th:text="${session.succMsg}"></h6>
								            </div>
								        </div>
								        <button type="button" class="btn-close" aria-label="Close"></button>
								    </div>
								</th:block>
								<th:block th:if="${session.errorMsg}">
								    <div class="alert alert-danger alert-dismissible fade show py-2 alert-custom" role="alert">
								        <div class="d-flex align-items-center">
								            <div class="font-35 text-white"><i class='bx bxs-error-circle'></i></div>
								            <div class="ms-3">
								                <h6 class="mb-0 text-white" th:text="${session.errorMsg}"></h6>
								            </div>
								        </div>
								        <button type="button" class="btn-close" aria-label="Close"></button>
								    </div>
								</th:block>
								
								
								<!-- alert end-->
					<div class="page-content">
						<!--breadcrumb-->
						<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
							<div class="breadcrumb-title pe-3">ADMIN</div>
							<div class="ps-3">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb mb-0 p-0">
										<li class="breadcrumb-item"><a href="/admin/"><i class="bx bx-home-alt"></i></a>
										</li>
										<li class="breadcrumb-item"><a href="/admin/coupon">Coupon</a>
																				</li>
										<li class="breadcrumb-item active" aria-current="page">Add coupon</li>
									</ol>
								</nav>
							</div>
							<div class="ms-auto">
								
							</div>
						</div>
						<!--end breadcrumb-->
					  
						<div class="container">
					<div class="main-body">
						<div class="row">
							<div class="col-lg-16">
								<div class="card">
									
									<div class="card-body">
										<form id="couponForm" action="/admin/coupon/add" method="POST">
            <div class="form-group">
                <label for="code">Coupon Code</label>
                <input type="text" class="form-control" id="code" name="code" required>
            </div>
            <div class="form-group">
                <label for="discountPercentage">Discount Percentage</label>
                <input type="number" class="form-control" id="discountPercentage" name="discountPercentage" required min="0" max="100">
            </div>
            <div class="form-group">
                <label for="expiresOn">Expiration Date</label>
                <input type="datetime-local" class="form-control" id="expiresOn" name="expiresOn" required>
            </div>
            <div class="form-group">
                <label for="oneTimeUse">One Time Use</label>
                <select class="form-control" id="oneTimeUse" name="oneTimeUse" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Coupon</button>
        </form>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
					</div>
				</div>
	</section>
</body>
</html>

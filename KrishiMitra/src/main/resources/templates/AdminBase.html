<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--favicon-->
		
		<!--plugins-->
		<link th:href="@{/adminAssets/plugins/simplebar/css/simplebar.css}" rel="stylesheet" />
		<link th:href="@{/adminAssets/plugins/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet" />
		<link th:href="@{/adminAssets/plugins/metismenu/css/metisMenu.min.css}" rel="stylesheet" />
		<link th:href="@{/adminAssets/plugins/datatable/css/dataTables.bootstrap5.min.css}" rel="stylesheet" />
		<!-- loader-->
		<link th:href="@{/adminAssets/css/pace.min.css}" rel="stylesheet" />
		<script th:src="@{/adminAssets/js/pace.min.js}"></script>
		<!-- Bootstrap CSS -->
		<link th:href="@{/adminAssets/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/adminAssets/css/bootstrap-extended.css}" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
		<link th:href="@{/adminAssets/css/app.css}" rel="stylesheet">
		<link th:href="@{/adminAssets/css/icons.css}" rel="stylesheet">
		
		<title>Admin</title>
		<style>
		        /* Custom scrollbar styles */
		        ::-webkit-scrollbar {
		            width: 5px;
		        }

		        /* Track */
		        ::-webkit-scrollbar-track {
		            box-shadow: inset 0 0 5px grey;
		            border-radius: 10px;
		        }

		        /* Handle */
		        ::-webkit-scrollbar-thumb {
		            background: #20a7db;
		            border-radius: 10px;
		        }
		    </style>
	</head>
<body class="bg-theme bg-theme1">
	
	<div class="wrapper">
			<!--sidebar wrapper -->
			<div class="sidebar-wrapper" data-simplebar="true">
				<div class="sidebar-header">
					<div>
						<img th:src="@{/adminAssets/images/logo-icon.png}" class="logo-icon" alt="logo icon">
					</div>
					<div>
						<h4 class="logo-text">Dashtreme</h4>
					</div>
					<div class="toggle-icon ms-auto"><i class='bx bx-arrow-back'></i>
					</div>
				 </div>
				
			</div>
			<!--end sidebar wrapper -->
			<!--start header -->
			<header>
				<div class="topbar d-flex align-items-center">
					<nav class="navbar navbar-expand gap-3">
						<div class="mobile-toggle-menu"><i class='bx bx-menu'></i>
						</div>
						<div class="search-bar flex-grow-1">
							
						</div>
						<div class="top-menu ms-auto">
							<ul class="navbar-nav align-items-center gap-1">
								<li class="nav-item mobile-search-icon d-flex d-lg-none" data-bs-toggle="modal" data-bs-target="#SearchModal">
									<a class="nav-link" href="avascript:;"><i class='bx bx-search'></i>
									</a>
								</li>
								<li class="nav-item dropdown dropdown-app">
									<div class="dropdown-menu dropdown-menu-end p-0">
										<div class="app-container p-2 my-2">
										</div>
									</div>
								</li>
								<li class="nav-item dropdown dropdown-large">
									<div class="dropdown-menu dropdown-menu-end">
										<div class="header-notifications-list">
										</div>
									</div>
								</li>
								
								<li class="nav-item dropdown dropdown-large">
									<div class="dropdown-menu dropdown-menu-end">
										<div class="header-message-list">
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="user-box dropdown px-3">
						        <a id="userDropdownToggle" class="d-flex align-items-center nav-link dropdown-toggle gap-3 dropdown-toggle-nocaret" role="button" aria-expanded="false">
						            <img th:src="@{'../img/profile_img/'+${user.profileImage}}" class="user-img" alt="user avatar">
						            <div class="user-info">
						                <p class="user-name mb-0">[[${user.name}]]</p>
						                <p class="designation mb-0">[[${user.role}]]</p>
						            </div>
						        </a>
								
						        <ul id="userDropdownMenu" class="dropdown-menu dropdown-menu-end">
								<th:block th:if="${user!=null}"> 
									
						            <li th:if="${user.role=='ROLE_ADMIN'}"><a class="dropdown-item d-flex align-items-center" href="/admin/profile"><i class="bx bx-user fs-5"></i><span>Profile</span></a></li>
									<li th:if="${user.role=='ROLE_SELLER'}"><a class="dropdown-item d-flex align-items-center" href="/seller/profile"><i class="bx bx-user fs-5"></i><span>Profile</span></a></li>
									
									<li th:if="${user.role=='ROLE_ADMIN'}"><a class="dropdown-item d-flex align-items-center" href="/admin/add-admin"><i class="bx bx-user-plus fs-5"></i></i><span>Add Admins</span></a></li>
						            <li th:if="${user.role=='ROLE_ADMIN'}"><a class="dropdown-item d-flex align-items-center" href="/admin/add-seller"><i class='bx bx-store fs-5'></i><span>Add Sellers</span></a></li>
						            <li th:if="${user.role=='ROLE_ADMIN'}"><a class="dropdown-item d-flex align-items-center" href="/admin/category"><i class='bx bx-category fs-5' ></i><span>Categories</span></a></li>
									<li th:if="${user.role=='ROLE_SELLER'}"><a class="dropdown-item d-flex align-items-center" href="/seller/loadAddProduct"><i class='bx bx-category fs-5' ></i><span>Add Products</span></a></li>
						            
								</th:block> 
						            
						            <li>
						                <div class="dropdown-divider mb-0"></div>
						            </li>
						            <li><a class="dropdown-item d-flex align-items-center" href="/logout"><i class="bx bx-log-out-circle fs-5"></i><span>Logout</span></a></li>
						        </ul>
								
								
								
						    </div>

					</nav>
				</div>
			</header>
			<div th:replace="${content}"></div>
		</div>

	

	
	

			<script src="@{/adminAssets/js/bootstrap.bundle.min.js}"></script>
			<!--plugins-->
			<script th:src="@{/adminAssets/js/jquery.min.js}"></script>
			<script th:src="@{/adminAssets/plugins/simplebar/js/simplebar.min.js}"></script>
			<script th:src="@{/adminAssets/plugins/metismenu/js/metisMenu.min.js}"></script>
			<script th:src="@{/adminAssets/plugins/perfect-scrollbar/js/perfect-scrollbar.js}"></script>
			<script th:src="@{/adminAssets/plugins/chartjs/chart.min.js}"></script>
			<script th:src="@{/adminAssets/plugins/peity/jquery.peity.min.js}"></script>
			<script th:src="@{/adminAssets/plugins/datatable/js/jquery.dataTables.min.js}"></script>
			<script th:src="@{/adminAssets/plugins/datatable/js/dataTables.bootstrap5.min.js}"></script>
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

			<!-- DataTables CSS -->
			<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">

			<!-- DataTables JavaScript -->
			<script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
			<script th:src="@{/adminAssets/js/dashboard-eCommerce.js}"></script>
			<!--app JS-->
			
			<script th:src="@{/adminAssets/js/app.js}"></script>	
			<script>
			    new PerfectScrollbar('.product-list');
			    new PerfectScrollbar('.customers-list');
			</script>
			<script>
			        document.addEventListener('DOMContentLoaded', function () {
			            const toggleButton = document.getElementById('userDropdownToggle');
			            const dropdownMenu = document.getElementById('userDropdownMenu');

			            toggleButton.addEventListener('click', function () {
			                if (dropdownMenu.classList.contains('show')) {
			                    dropdownMenu.classList.remove('show');
			                } else {
			                    dropdownMenu.classList.add('show');
			                }
			            });

			            // Optional: Hide dropdown if clicking outside
			            document.addEventListener('click', function (event) {
			                if (!toggleButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
			                    dropdownMenu.classList.remove('show');
			                }
			            });
			        });
			    </script>
				<script>
				    document.addEventListener('DOMContentLoaded', function () {
				        // Select all notifications with the class 'alert-custom'
				        const notifications = document.querySelectorAll('.alert-custom');

				        notifications.forEach(notification => {
				            const closeButton = notification.querySelector('.btn-close');

				            if (closeButton) {
				                closeButton.addEventListener('click', function () {
				                    // Remove the notification element from the DOM
				                    notification.remove();
				                });
				            }

				            // Auto-hide the notification after 5 seconds
				            setTimeout(function () {
				                if (notification.parentNode) { // Check if notification is still in the DOM
				                    notification.remove();
				                }
				            }, 5000); // 5000 milliseconds = 5 seconds
				        });
				    });
				</script>


			

</body>
</html>

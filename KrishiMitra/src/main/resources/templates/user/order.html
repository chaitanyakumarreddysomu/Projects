<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">
			<form action="/user/save-order" method="post" id="orders" novalidate>
				<div class="row">

					<div class="col-md-6">


						<div class="mb-3 row">
							<p class="text-center fs-4">Billing Address</p>
							<hr>
							<div class="col p-1">
								<label>First Name</label> <input type="text" name="firstName" required
									class="form-control mt-1">
							</div>
							<div class="col p-1">
								<label>Last Name</label> <input type="text" name="lastName" required
									class="form-control mt-1">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Email</label> <input type="email" name="email" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Mobile Number</label> <input type="text" name="mobileNo" required
									class="form-control col ms-2">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Address</label> <input type="text" name="address" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>City</label> <input type="text" name="city" required
									class="form-control col ms-2">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
								<label>State</label> <input type="text" name="state" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Pincode</label> <input type="number" name="pincode" required
									class="form-control col ms-2">
							</div>
						</div>
						<!-- </form> -->

					</div>
					<div class="col-lg-4">
					                    <div class="border p-md-4 cart-totals ml-30">
					                        <div class="table-responsive">
					                            <table class="table no-border">
					                                <tbody>
					                                    <tr>
					                                        <td class="cart_total_label">
					                                            <h6 class="text-muted">Subtotal</h6>
					                                        </td>
					                                        <td class="cart_total_amount">
					                                            <h4 class="text-brand text-end">[[${orderPrice}]]</h4>
					                                        </td>
					                                    </tr>
					                                    <tr>
					                                        <td scope="col" colspan="2">
					                                            <div class="divider-2 mt-10 mb-10"></div>
					                                        </td>
					                                    </tr>
					                                    <tr>
					                                        <td class="cart_total_label">
					                                            <h6 class="text-muted">Shipping</h6>
					                                        </td>
					                                        <td class="cart_total_amount">
					                                            <h5 class="text-heading text-end">250</h4</td> </tr> <tr>
					                                         </tr> 
															 
															 <tr>
			 				                                        <td class="cart_total_label">
			 				                                            <h6 class="text-muted">Tax</h6>
			 				                                        </td>
			 				                                        <td class="cart_total_amount">
			 				                                            <h5 class="text-heading text-end">100</h4</td> </tr> <tr>
			 				                                         </tr> 
															 <tr>
					                                        <td scope="col" colspan="2">
					                                            <div class="divider-2 mt-10 mb-10"></div>
					                                        </td>
					                                    </tr>
					                                    <tr>
					                                        <td class="cart_total_label">
					                                            <h6 class="text-muted">Total</h6>
					                                        </td>
					                                        <td class="cart_total_amount">
					                                            <h4 class="text-brand text-end">[[${totalOrderPrice}]]</h4>
					                                        </td>
					                                    </tr>
														<label class="form-label">Select Payment Type</label> <select required
																								name="paymentType" class="form-control">
																								<option value="">--select--</option>
																								<option value="COD">Cash On Delivery</option>
																								<option value="ONLINE">Online Payment</option>
																							</select>

					                                </tbody>
					                            </table>
					                        </div>
											
											
											<button class="button button-add-to-cart w-100">Proceed To CheckOut<i class="fi-rs-sign-out ml-15"></i></button>
					                    </div>
					                </div>

				</div>
			</form>
		</div>

	</section>
</body>
</html>

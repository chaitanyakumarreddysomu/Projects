<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		
		<main class="main pages">
			<div class="page-header breadcrumb-wrap">
				<div class="container">
					<div class="breadcrumb">
						<a href='index.html' rel='nofollow'><i class="fi-rs-home mr-5"></i>Home</a>
						<span></span> Pages <span></span> My Account
					</div>
				</div>
			</div>
			<div class="page-content pt-150 pb-150">
				<div class="container">
					<div class="row">
						<div class="col-xl-8 col-lg-10 col-md-12 m-auto">
							<div class="row">
								<div class="col-lg-6 pr-30 d-none d-lg-block">
									<img class="border-radius-15"   th:src="@{assets/imgs/page/login-1.png}" alt="" />
								</div>
								<div class="col-lg-6 col-md-8">
									<div class="login_wrap widget-taber-content background-white">
										<div class="padding_eight_all bg-white">
											<div class="heading_s1">
												<h1 class="mb-5">Login</h1>
												<p class="mb-30">Don't have an account? <a href='/register'>Create here</a></p>
											</div>
										
												<div th:if="${msg}" class="alert alert-success text-center">
														<p class="text-success fw-bold text-center">[[${msg}]]</p>
														<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
													</div>
						 							
													<div th:if="${errorMsg}" class="alert alert-danger text-center">
														<p class="text-danger fw-bold text-center">[[${errorMsg}]]</p>
														<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
													</div>
												
												
												
											<div th:if="${param.error}" class="alert alert-danger text-center">

											<th:block
												th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
												[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
											</th:block>
												</div>
												<div th:if="${param.logout}" class="alert alert-success">Logout Sucessfully</div>


											<form action="/login" method="post">
												<div class="form-group">
													<input type="email" required="" name="username" placeholder="Email *"  />
												</div>
												<div class="form-group">
													<input required="" type="password" name="password" placeholder="Your password *"/>
												</div>
												
												<div class="login_footer form-group mb-50">
													<div class="chek-form">
														<!--<div class="custome-checkbox">
															<input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="" />
															<label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
														</div>-->	
													</div>
													<a class="text-muted" href="/forgot-password">Forgot password?</a>
												</div>
												<div class="form-group">
													<button type="submit" class="btn btn-heading btn-block hover-up" name="login">Log in</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</section>
</body>
</html>
